<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Owners</title>
</head>
<body>
    <h1 th:text="'Pet Owners'">Pet Owners</h1>
    <hr/>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="petOwner : ${petOwners}">
                <td th:text="${petOwner.id}">N/A</td>
                <td th:text="${petOwner.firstName}">N/A</td>
                <td th:text="${petOwner.lastName}">N/A</td>
            </tr>
        </tbody>
    </table>
    <p></p>
</body>
</html>
